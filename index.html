<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>粒子光点触碰动画</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 粒子类
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random()-0.5)*1;
        this.vy = (Math.random()-0.5)*1;
        this.size = Math.random()*3+1;
        this.hue = Math.random()*360;
        this.trail = [];
    }

    update() {
        // 保存尾迹
        this.trail.push({x:this.x, y:this.y});
        if(this.trail.length>10) this.trail.shift();

        // 更新位置
        this.x += this.vx;
        this.y += this.vy;

        // 边界反弹
        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;

        // 颜色渐变
        this.hue += 0.3;
        if(this.hue>360) this.hue-=360;
    }

    draw() {
        // 尾迹
        for(let i=0;i<this.trail.length;i++){
            const point = this.trail[i];
            ctx.beginPath();
            ctx.fillStyle = `hsla(${this.hue},100%,70%,${i/this.trail.length})`;
            ctx.shadowColor = `hsla(${this.hue},100%,70%,${i/this.trail.length})`;
            ctx.shadowBlur = 15;
            ctx.arc(point.x, point.y, this.size, 0, Math.PI*2);
            ctx.fill();
        }
        // 当前粒子
        ctx.beginPath();
        ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
        ctx.shadowColor = `hsl(${this.hue},100%,70%)`;
        ctx.shadowBlur = 20;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

const particles = [];
const particleCount = 250;
for(let i=0;i<particleCount;i++){
    particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
}

// 鼠标/触碰事件
let disturbances = [];
canvas.addEventListener('mousemove', e => {
    disturbances.push({x:e.clientX, y:e.clientY, life:5});
});
canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    for(let i=0;i<e.touches.length;i++){
        disturbances.push({x:e.touches[i].clientX, y:e.touches[i].clientY, life:5});
    }
}, { passive:false });

canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    for(let i=0;i<e.touches.length;i++){
        disturbances.push({x:e.touches[i].clientX, y:e.touches[i].clientY, life:5});
    }
}, { passive:false });

// 光束尾迹
const trails = [];

function animate() {
    // 纯黑背景
    ctx.fillStyle='black';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // 粒子连线
    for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
            let dx = particles[i].x - particles[j].x;
            let dy = particles[i].y - particles[j].y;
            let dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<100){
                ctx.strokeStyle=`hsla(${particles[i].hue},100%,70%,${1-dist/100})`;
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(particles[i].x,particles[i].y);
                ctx.lineTo(particles[j].x,particles[j].y);
                ctx.stroke();
            }
        }
    }

    // 更新扰动点
    disturbances.forEach((d,index)=>{
        // 光束渐变效果
        ctx.beginPath();
        const grad = ctx.createRadialGradient(d.x,d.y,0,d.x,d.y,20);
        grad.addColorStop(0, `rgba(255,255,255,${d.life/5})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.arc(d.x,d.y,20,0,Math.PI*2);
        ctx.fill();

        // 寿命衰减
        d.life -= 0.1;
        if(d.life <= 0) disturbances.splice(index,1);
    });

    // 粒子更新
    particles.forEach(p=>{
        disturbances.forEach(d=>{
            let dx = d.x - p.x;
            let dy = d.y - p.y;
            let dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<150){
                let force = (150-dist)/150*0.8;
                let angle = Math.atan2(dy,dx);
                let spiral = 0.1*force;
                p.vx += Math.cos(angle+Math.PI/2)*spiral;
                p.vy += Math.sin(angle+Math.PI/2)*spiral;
                p.vx += dx*0.002*force;
                p.vy += dy*0.002*force;
            }
        });
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>
</body>
</html>
