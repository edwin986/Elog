<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>移动端三维光海粒子动画（立体速度版）</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 粒子类
class Particle {
    constructor(x, y, z){
        this.x = x;
        this.y = y;
        this.z = z; // 深度0~1
        const baseSpeed = 0.3 + z*0.7; // 前景粒子移动更快
        this.vx = (Math.random()-0.5)*baseSpeed*2;
        this.vy = (Math.random()-0.5)*baseSpeed*2;
        this.size = (Math.random()*2+1)*(0.5+z);
        this.hue = Math.random()*360;
        this.trail = [];
    }

    update(){
        this.trail.push({x:this.x, y:this.y, z:this.z});
        if(this.trail.length>Math.ceil(6*(0.5+this.z))) this.trail.shift();

        // 根据深度调整速度
        const baseSpeed = 0.3 + this.z*0.7;
        this.x += this.vx * baseSpeed;
        this.y += this.vy * baseSpeed;

        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;

        this.hue += 0.3;
        if(this.hue>360) this.hue-=360;
    }

    draw(){
        for(let i=0;i<this.trail.length;i++){
            const point = this.trail[i];
            const alpha = (i/this.trail.length)*(0.5+point.z*0.5);
            ctx.beginPath();
            ctx.fillStyle = `hsla(${this.hue},100%,70%,${alpha})`;
            ctx.shadowColor = `hsla(${this.hue},100%,70%,${alpha})`;
            ctx.shadowBlur = 8*(0.5+point.z);
            ctx.arc(point.x, point.y, this.size*(0.5+point.z), 0, Math.PI*2);
            ctx.fill();
        }
        const alpha = 0.7+0.3*this.z;
        ctx.beginPath();
        ctx.fillStyle = `hsla(${this.hue},100%,70%,${alpha})`;
        ctx.shadowColor = `hsla(${this.hue},100%,70%,${alpha})`;
        ctx.shadowBlur = 10*(0.5+this.z);
        ctx.arc(this.x, this.y, this.size*(0.5+this.z), 0, Math.PI*2);
        ctx.fill();
    }
}

// 初始化粒子
let particles = [];
let particleCount = 100;
const maxParticles = 150;
for(let i=0;i<particleCount;i++){
    particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()));
}

// 多点扰动（不显示痕迹）
let disturbances = [];
canvas.addEventListener('mousemove', e=>{
    disturbances.push({x:e.clientX, y:e.clientY, life:3});
});
canvas.addEventListener('touchstart', e=>{
    e.preventDefault();
    for(let i=0;i<e.touches.length;i++){
        disturbances.push({x:e.touches[i].clientX, y:e.touches[i].clientY, life:3});
    }
},{passive:false});
canvas.addEventListener('touchmove', e=>{
    e.preventDefault();
    for(let i=0;i<e.touches.length;i++){
        disturbances.push({x:e.touches[i].clientX, y:e.touches[i].clientY, life:3});
    }
},{passive:false});

// 帧率监控
let lastTime = performance.now();
let fps = 60;
const targetFPS = 50;

function animate(){
    const now = performance.now();
    fps = 1000/(now-lastTime);
    lastTime = now;

    // 自适应粒子数量
    if(fps < targetFPS && particles.length>50){
        particles.pop();
    } else if(fps > targetFPS+10 && particles.length<maxParticles){
        particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()));
    }

    ctx.fillStyle='black';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // 粒子连线（每粒子连最近3个）
    for(let i=0;i<particles.length;i++){
        let neighbors = [];
        for(let j=0;j<particles.length;j++){
            if(i!==j){
                let dx = particles[i].x-particles[j].x;
                let dy = particles[i].y-particles[j].y;
                let dist = Math.sqrt(dx*dx+dy*dy);
                neighbors.push({dist, particle:particles[j]});
            }
        }
        neighbors.sort((a,b)=>a.dist-b.dist);
        for(let k=0;k<3;k++){
            if(neighbors[k].dist<100){
                const avgZ = (particles[i].z+neighbors[k].particle.z)/2;
                ctx.strokeStyle = `hsla(${particles[i].hue},100%,70%,${(1-neighbors[k].dist/100)*(0.3+avgZ*0.7)})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(neighbors[k].particle.x, neighbors[k].particle.y);
                ctx.stroke();
            }
        }
    }

    // 扰动寿命管理（不显示光束）
    disturbances.forEach((d,index)=>{
        d.life -= 0.1;
        if(d.life<=0) disturbances.splice(index,1);
    });

    // 粒子更新
    particles.forEach(p=>{
        disturbances.forEach(d=>{
            let dx = d.x - p.x;
            let dy = d.y - p.y;
            let dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<150){
                let force = (150-dist)/150*0.8;
                let angle = Math.atan2(dy,dx);
                let spiral = 0.1*force;
                p.vx += Math.cos(angle+Math.PI/2)*spiral;
                p.vy += Math.sin(angle+Math.PI/2)*spiral;
                p.vx += dx*0.002*force;
                p.vy += dy*0.002*force;
            }
        });
        // 阻尼
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
