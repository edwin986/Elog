<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>炫酷粒子光点拖尾动画</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 粒子类
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random()-0.5)*1;
        this.vy = (Math.random()-0.5)*1;
        this.size = Math.random()*3+1;
        this.hue = Math.random()*360;
        this.trail = [];
    }

    update() {
        this.trail.push({x:this.x, y:this.y});
        if(this.trail.length>10) this.trail.shift(); // 保留尾迹长度

        this.x += this.vx;
        this.y += this.vy;

        if(this.x<0 || this.x>canvas.width) this.vx*=-1;
        if(this.y<0 || this.y>canvas.height) this.vy*=-1;

        this.hue += 0.3;
        if(this.hue>360) this.hue-=360;
    }

    draw() {
        // 绘制尾迹
        for(let i=0; i<this.trail.length; i++){
            const point = this.trail[i];
            ctx.beginPath();
            ctx.fillStyle = `hsla(${this.hue},100%,70%,${i/this.trail.length})`;
            ctx.shadowColor = `hsla(${this.hue},100%,70%,${i/this.trail.length})`;
            ctx.shadowBlur = 15;
            ctx.arc(point.x, point.y, this.size, 0, Math.PI*2);
            ctx.fill();
        }

        // 绘制当前粒子
        ctx.beginPath();
        ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
        ctx.shadowColor = `hsl(${this.hue},100%,70%)`;
        ctx.shadowBlur = 20;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

// 粒子群
const particles = [];
const particleCount = 250;
for(let i=0;i<particleCount;i++){
    particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
}

// 鼠标/触摸
let disturbance = { x:null, y:null };
canvas.addEventListener('mousemove', e => { disturbance.x=e.clientX; disturbance.y=e.clientY; });
canvas.addEventListener('touchmove', e=>{
    e.preventDefault();
    disturbance.x=e.touches[0].clientX;
    disturbance.y=e.touches[0].clientY;
}, { passive:false });

// 光束尾迹数组
const trails = [];

function animate() {
    ctx.fillStyle='rgba(0,0,0,0.15)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // 粒子连线
    for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
            let dx=particles[i].x-particles[j].x;
            let dy=particles[i].y-particles[j].y;
            let dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<100){
                ctx.strokeStyle=`hsla(${particles[i].hue},100%,70%,${1-dist/100})`;
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(particles[i].x,particles[i].y);
                ctx.lineTo(particles[j].x,particles[j].y);
                ctx.stroke();
            }
        }
    }

    // 鼠标/触摸拖尾光束
    if(disturbance.x!==null && disturbance.y!==null){
        trails.push({x:disturbance.x, y:disturbance.y, alpha:1});
    }
    trails.forEach((t, index)=>{
        ctx.beginPath();
        const grad = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, 20);
        grad.addColorStop(0, `rgba(255,255,255,${t.alpha})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.arc(t.x, t.y, 20, 0, Math.PI*2);
        ctx.fill();
        t.alpha -= 0.03;
        if(t.alpha<=0) trails.splice(index,1);
    });

    // 粒子更新
    particles.forEach(p=>{
        if(disturbance.x!==null && disturbance.y!==null){
            let dx=disturbance.x-p.x;
            let dy=disturbance.y-p.y;
            let dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<150){
                let force=(150-dist)/150*0.8;
                let angle=Math.atan2(dy,dx);
                let spiral=0.1*force;
                p.vx+=Math.cos(angle+Math.PI/2)*spiral;
                p.vy+=Math.sin(angle+Math.PI/2)*spiral;
                p.vx+=dx*0.002*force;
                p.vy+=dy*0.002*force;
            }
        }
        p.vx*=0.95;
        p.vy*=0.95;

        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>
</body>
</html>
